<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Магазин Пиццы</title>
</head>
<body class="page">

    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="logo">
                <a><h1>ПИЦЦА-БЫСТРО</h1></a>
            </div>

            <div class="header__button-block" id="basket" >
                <a class="header__button basket" href="basket.html">Корзина ({{ countOrders }})</a>
                <a class="header__button" href="basket.html">Оформить заказ</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="wrapper main__wrapper"  >
            <h2 class="h2">Наши предложения</h2>

            <ul id="main"  class="cards-field">

                <li class="card" v-for="pizz of allPizz">
                    <div class="wrapper-card-img">
                        <img v-bind:src="pizz.img" class="card__img"  v-bind:alt="pizz.note">
                    </div>
                    <p class="card__note">{{pizz.note}}</p>
                    <p class="card__price">{{pizz.price}} р</p>
                    <button class="card__button">В корзину</button>
                </li>

            </ul> 

            <div id="pagination" class="main__button-block">
                    <button v-on:click="prevPage" 
                            class="button button_big" 
                            v-bind:disabled="disablePrev">ПРЕДЫДУЩАЯ</button>
                            
                    <button class="button button_active" 
                            v-bind:id="currentPage">{{ currentPage }}</button>

                    <button v-on:click="nextPage" 
                            class="button button_big"
                            v-bind:disabled="disableNext">СЛЕДУЮЩАЯ</button>
            </div> 
        </div>

    </main>

    <footer class="footer">
        <div class="wrapper">
            <div class="footer__license"> 2022 Компания "ПИЦЦА-БЫСТРО"<br>Все права защищены</div>
            <div class="footer__callback">
                <div class="footer__email">
                    Обратная связь:<br>
                    <span class="important-text">kolobov.m.s@yandex.ru</span>
                </div>
                <div class="footer__develop">
                    Разработано - <br>
                    <span class="important-text">Для ПРОГРАММНЫЙ ЦЕНТР</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>
</html>
