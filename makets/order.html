<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/styles/style.css">
    <title>Document</title>
</head>
<body class="page">
    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="logo">
                <a href="index.html"><h1>ПИЦЦА-БЫСТРО</h1></a>
            </div>

            <div class="header__button-block">
                <div class="header__button">Корзина (4)</div>
                <a class="header__button order_btn" href="basket.html">Оформить заказ</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="wrapper main__wrapper">
            <h2 class="h2">Оформление заказа</h2>

            <form class="form-order">
                <label class="label" for="customer">Введите ваше имя:</label>
                <input class="input" type="text" name="customer" id="customer">
                <label class="label" for="phone">Ваш номер телефона:</label>
                <input class="input" type="tel" name="phone" id="phone" placeholder="8 123 45 678 90" maxlength="11">
                <label class="label" for="address">Ваш адрес:</label>
                <textarea class="input address" name="address" id="address"></textarea>

                <div class="main__button-block">
                    <input class="button button_big button_submit" type="submit">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="wrapper">
            <div class="footer__license"> 2022 Компания "ПИЦЦА-БЫСТРО"<br>Все права защищены</div>
            <div class="footer__callback">
                <div class="footer__email">
                    Обратная связь:<br>
                    <span class="important-text">kolobov.m.s@yandex.ru</span>
                </div>
                <div class="footer__develop">
                    Разработано - <br>
                    <span class="important-text">Для ПРОГРАММНЫЙ ЦЕНТР</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
