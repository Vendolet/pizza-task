<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Корзина</title>
</head>
<body id="basket" class="page">
    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="logo">
                <a href="index.html"><h1>ПИЦЦА-БЫСТРО</h1></a>
            </div>

            <div class="header__button-block">
                <a class="header__button basket" href="basket.html">Корзина ({{ countOrders }})</a>
                <a class="header__button" href="basket.html">Оформить заказ</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="wrapper main__wrapper">
            <h2 class="h2">Ваша корзина</h2>

            <ul class="list-orders" v-for="pizz of orders">
                <li class="order">
                    <img class="order__img" v-bind:src="pizz.img" v-bind:alt="pizz.note">
                    <p class="order__note">{{pizz.note}}</p>
                    <p class="order__price">{{pizz.price}} р</p>
                    <button v-on:click="removeOrder(pizz.id)" 
                            class="button"
                            v-bind:id="pizz.id">Удалить</button>
                </li>
            </ul>

            <div class="main__button-block">
                <a href="order.html" class="button button_big button_submit">Оформить заказ</a>
            </div>

        </div>
    </main>

    <footer class="footer">
        <div class="wrapper">
            <div class="footer__license"> 2022 Компания "ПИЦЦА-БЫСТРО"<br>Все права защищены</div>
            <div class="footer__callback">
                <div class="footer__email">
                    Обратная связь:<br>
                    <span class="important-text">kolobov.m.s@yandex.ru</span>
                </div>
                <div class="footer__develop">
                    Разработано - <br>
                    <span class="important-text">Для ПРОГРАММНЫЙ ЦЕНТР</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
